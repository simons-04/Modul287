<!DOCTYPE html>
<html lang="de">
  <head>
    <title>World Trade Center Station</title>
    <title>Created by Simon Speck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
  <!--intro and skyline -->
      <p class="text-center intro-big">
        New York City
      </p>
      <p class="text-center intro-small">
        World Trade Center Station
      </p>
      <div class="skyline"></div>
    </header>
    <main class="container">
      <!--Video-->
      <div class="row video-row">
        <div class="col-9">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/_AVpw2-DKtY?"></iframe>
        </div>
        <div class="col"></div>
      </div>
      <div class="row special">
        <div class="col"></div>
        <div class="col-6">
          <!--Text zu video-->
          <p>
            Video about the new World Trade Center Station
          </p>
        </div>
      </div>
      <!--slideshow-->
      <div class="row special">
        <div class="col">
          <p class="text-slide text-left">
            Pictures
          </p>
        </div>
        <div class="col-10">
          <div id="carouselFade" class="carousel slide carousel-fade d-flex align-items-center" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img src="content/slideshow-1.jpeg" class="d-block w-100" alt="slideshow 1">
              </div>
              <div class="carousel-item" data-interval="10000">
                <img src="content/slideshow-2.jpeg" class="d-block w-100" alt="slideshow 2">
              </div>
              <div class="carousel-item" data-interval="10000">
                <img src="content/slideshow-3.jpeg" class="d-block w-100" alt="slideshow 3">
              </div>
              <div class="carousel-item" data-interval="10000">
                <img src="content/slideshow-4.jpeg" class="d-block w-100" alt="slideshow 4">
              </div>
              <div class="carousel-item" data-interval="10000">
                <img src="content/slideshow-5.jpeg" class="d-block w-100" alt="slideshow 5">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <!--Javascrip, JQuery & Popper from bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
